name: Build the DaC package
run-name: ${{ github.actor }} is building the dac package ğŸ“¦ (${{ github.event_name }})

on:
  workflow_run:
    workflows: ["Test DaC"]
    typtypes: ["completed"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ”–
      if: ${{ github.event_name == 'release' }}
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Before script ğŸ™†â€â™‚ï¸
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools build twine
    - name: Build ğŸ› ï¸ğŸ“¦
      run: |
        python -m build
    - name: Deploy to PyPy ğŸ“¦ğŸš€
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      run: |
        python -m twine upload dist/*
