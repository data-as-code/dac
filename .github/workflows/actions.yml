name: dac actions

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”–
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Setup cache ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit
      - name: Prepare pre-commit ğŸ™†â€â™‚ï¸ğŸ‘—
        run: |
          python -m venv venv || . venv/bin/activate
          pip install -U pip wheel setuptools pre-commit
          pre-commit install
      - name: Run pre-commit ğŸ‘—ğŸš€
        run: |
          pre-commit run --all-files

  test:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout ğŸ”–
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.version }}"
      - name: Prepare tests ğŸ™†â€â™‚ï¸ğŸ”¬
        run: |
          python -m venv venv || . venv/bin/activate
          pip install -U pip wheel setuptools
          pip install -r requirements-test.txt
      - name: Run tests ğŸ”¬ğŸš€
        run: |
          pytest test --run-slow

  pypi-release:
    needs: [test, check-style]
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”–
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Prepare release ğŸ™†â€â™‚ï¸ğŸ“¦test
        run: |
          python -m venv venv || . venv/bin/activate
          pip install -U pip wheel setuptools build twine
      - name: Build ğŸ› ï¸ğŸ“¦
        run: |
          python -m build
      - name: Release ğŸ“¦ğŸš€
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
        run: |
          python -m twine upload dist/*
