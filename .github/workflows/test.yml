name: Test DaC
run-name: ${{ github.actor }} is testing out dac 🚀
on: 
  push:
    paths:
      - src/*
      - test/*
      - pyproject.toml
      - requirements-test.txt
      - .pre-commit-config.yaml
jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🔖
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python 🐍
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Setup cache 💾
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit
    - name: Before script 🙆‍♂️
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools pre-commit
        pre-commit install
    - name: Script 🏃‍♂️
      run: |
        pre-commit run
  test:
    runs-on: "${{ matrix.os }}"
    steps:
    - name: Checkout 🔖
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Setup python 🐍
      uses: actions/setup-python@v4
      with:
        python-version: "${{ matrix.version }}"
    - name: Before script 🙆‍♂️
      run: |
        python -m venv venv || . venv/bin/activate
        pip install -U pip wheel setuptools
        pip install -r requirements-test.txt
    - name: Script 🏃‍♂️
      run: |
        pytest test --run-slow
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        version: ["3.9", "3.10", "3.11"]
